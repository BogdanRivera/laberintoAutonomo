<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Laberinto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/estilos.css">
    <style>
        body {
            background: url('./img/fondo.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="d-flex">
            <div class="p-2 flex-fill"> 
                <img src="./img/logoutm.png" alt="Logo utm" style="width: 100px;">
            </div>
            <div class="p-2 flex-fill main-title">
                <h1 class="text-success">Laberinto</h1>
            </div>
        </div>
        <div class="container">
            <h3 class="text-success">Integrantes del equipo</h3>
            <ul>
                <li>Agama Santiago Mayra</li>
                <li>García Rivera Bogdan Kaleb</li>
                <li>Quiroz Bautista Jesús Ulises</li>
            </ul>
        </div>
        <div class="row align-items-center">
            <div class="col-6 d-flex gap-2">
                <button id="btnGenerar" class="btn btn-success">Generar laberinto</button>
                <label for="algoritmo">Elige el algoritmo:</label> 
                <select id="algoritmo"> 
                    <option value="dfs">Búsqueda en profundidad (DFS)</option> 
                    <option value="tmx">Algoritmo de Tremaux</option> 
                    <option value="bfs">Búsqueda en anchura (BFS)</option>
                </select> 
                <button id="resolverBtn" class="btn btn-primary">Resolver Laberinto</button>
                <button id="btnPausa" class="btn btn-warning">Pausa</button>
            </div>
            <div class="col-4 text-end timer-block timer-block" >
                    <span id="timer" class="fs-4">Tiempo: 00:00</span>
            </div>
        </div>

        <div class="row my-2">
            <div id="maze-container">
                <!-- Aquí se renderiza el laberinto -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
